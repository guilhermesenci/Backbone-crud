<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo backbone - CRUD</title>
</head>

<body>
    <div class="container">
        <h1>Backbone Crud</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Autor</th>
                    <th>Título</th>
                    <th>URL</th>
                    <th>Ação</th>
                </tr>
                <tr>
                    <td><input class="form-control author-input"></td>
                    <td><input class="form-control title-input"></td>
                    <td><input class="form-control url-input"></td>
                    <td><button class="btn btn-primary add-blog">Adicionar</button></td>
                </tr>
            </thead>
            <tbody class="blogs-list"></tbody>
        </table>
    </div>

    <script type="text/template" class="blogs-list-template">

        <td><span class="author"><%= author %></span></td>
        <td><span class="title"><%= title %></span></td>
        <td><span class="url"><%= url %></span></td>
        <td>
            <button class="btn btn-warning edit-blog">Edit</button>
            <button class="btn btn-danger delete-blog">Delete</button>
            <button class="btn btn-success update-blog" style="display: none">Atualizar</button>
            <button class="btn btn-danger cancel" style="display: none">Cancelar</button>
        </td>

    </script>

    <script src="./bower_components/jquery/dist/jquery.js"></script>
    <script src="./bower_components/underscore/underscore.js"></script>
    <script src="./bower_components/backbone/backbone.js"></script>
    <script src="./src/scripts.js"></script>

</body>

</html>
